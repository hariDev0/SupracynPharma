      <script>
         $(document).ready(function() {
     
           // Variables
           var $carousel = $('#carousel'),
             $images = $('.images'),
             intervalSpeed = 3000,
             imgWidth = $images.find('img:first').width(),
             slidesCount = $images.find('img').length;
           currentSlide = 0,
             innerWidth = slidesCount * imgWidth;
     
           // Calculate images width
           $images.find('.inner').width(innerWidth);
     
           // Function to slide to certain slide
           var slideTo = function(slideNo) {
             // Calculate pixels
             var px = slideNo * imgWidth;
             $images.find('.inner').css({
               '-webkit-transform': 'translateX(-' + px + 'px)',
               '-moz-transform': 'translateX(-' + px + 'px)',
               'transform': 'translateX(-' + px + 'px)'
             });
     
             // Change View link url
             $('.btn.btn-goto').attr('href', $('.img-wrapper').eq(slideNo).data('href'));
           };
     
           // Function to go to next slide
           var slide = function(to) {
             currentSlide += to;
     
             // Can't go further
             if (currentSlide >= slidesCount) {
               currentSlide = 0;
             }
     
             if (currentSlide < 0) {
               currentSlide = slidesCount - 1;
             }
     
             slideTo(currentSlide);
           };
     
           // Prev / next
           $('ul.pagination .prev, ul.pagination .next').on('click touchstart', function() {
             var whereTo = $(this).hasClass('prev') ? -1 : 1;
             slide(whereTo);
           });
     
           // Slide automatically
           var automaticInterval;
           var setAutomaticInterval = function() {
             automaticInterval = setInterval(function() {
               slide(1);
             }, intervalSpeed);
           };
     
           // Start sliding
           setAutomaticInterval();
     
           // On hover, stop automatic sliding
           $('.images .inner, ul.pagination li').on('mouseover mouseout touchstart touchend', function(e) {
             if (e.type != 'touchstart') {
               e.preventDefault();
             }
     
             if (e.type == 'mouseover' || e.type == 'touchstart') {
               clearInterval(automaticInterval);
             } else {
               setAutomaticInterval();
             }
           });
     
           // First slide link on load
           $('.btn.btn-goto').attr('href', $('.img-wrapper').eq(0).data('href'));
         });
       </script>
